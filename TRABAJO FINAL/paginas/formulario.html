      <!--Se copia tipico para formularios de Bootstrap-->
      <div class="row g-3">

      </div>

      <form class="row g-3">
        <div class="col">
          <label for="inputEmail4" class="form-label"></label><!--Se borra titulo-->

        </div>

        <div class="col-md-2">

        </div>
        <!--<div class="col-12">

        <div class="col-md-6">
          <label for="inputCity" class="form-label"></label><!--Se borra titulo-->
          <input type="text" class="form-control" id="inputCity" placeholder="Cuidad">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label"></label><!--Se borra titulo-->
          <select id="inputState" class="form-select">
            <option selected>Seleccione provincia</option>
            <option>Buenos Aires</option>
            <option>Santa Fe</option>
            <option>Santa Fe</option>
            <option>Entre Rios</option>
            <option>Cordoba</option>
            <option>San Luis</option>
